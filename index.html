<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termillion</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="titlebar">
        <div class="titlebar-tabs">
          <div class="tabs-container">
            <div class="tabs-list"></div>
            <div class="new-tab-container">
              <button class="new-tab-button">+</button>
              <button class="dropdown-button">â–¾</button>
            </div>
          </div>
        </div>
        <div class="window-controls">
          <div class="titlebar-button" data-window-control="minimize">
            <img
              src="https://api.iconify.design/mdi:window-minimize.svg"
              alt="minimize"
            />
          </div>
          <div class="titlebar-button" data-window-control="maximize">
            <img
              src="https://api.iconify.design/mdi:window-maximize.svg"
              alt="maximize"
            />
          </div>
          <div class="titlebar-button" data-window-control="close">
            <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
          </div>
        </div>
      </div>
      <div id="terminal-container"></div>
    </div>
    <script type="module" src="/srcjs/main.ts"></script>
  </body>
</html>
